


<body>
  <h1 >Habilidades</h1>
  <ion-card class="title">

    </ion-card-header>
    <img src="../../assets/educación/habilidades.jpg" height="110px" width="150px"/>
    <ion-card-content>
    </ion-card-content>
</ion-card>

<ion-card class="content">
  <ion-progress-bar value="0.25" buffer="0.5"></ion-progress-bar>

  <ion-item class="ion-activated">
    <ion-label class="curse">Programación</ion-label>
    <ion-label class="type_curse">
      <p>80%</p>
      <ion-progress-bar color="primary" value="0.8"></ion-progress-bar>  
    </ion-label>
  </ion-item>

  <ion-item class="ion-activated">
    <ion-label class="curse">Base de Datos</ion-label>
    <ion-label class="type_curse">
      <p>75%</p>
      <ion-progress-bar color="primary" value="0.75"></ion-progress-bar>  
    </ion-label>
  </ion-item>

  <ion-item class="ion-activated">
    <ion-label class="curse">Informática</ion-label>
    <ion-label class="type_curse">
      <p>90%</p>
      <ion-progress-bar color="primary" value="0.9"></ion-progress-bar>  
    </ion-label>
  </ion-item>

  <ion-item class="ion-activated">
    <ion-label class="curse">Redes</ion-label>
    <ion-label class="type_curse">
      <p>60%</p>
      <ion-progress-bar color="primary" value="0.6"></ion-progress-bar>  
    </ion-label>
  </ion-item>

  <ion-item class="ion-activated">
    <ion-label class="curse">AutoCad</ion-label>
    <ion-label class="type_curse">
      <p>70%</p>
      <ion-progress-bar color="primary" value="0.7"></ion-progress-bar>  
    </ion-label>
  </ion-item>

  <ion-item class="ion-activated">
    <ion-label class="curse">Sistemas Operativos</ion-label>
    <ion-label class="type_curse">
      <p>70%</p>
      <ion-progress-bar color="primary" value="0.7"></ion-progress-bar>  
    </ion-label>
  </ion-item>

  <ion-item class="ion-activated">
    <ion-label class="curse">Comercio Electronico</ion-label>
    <ion-label class="type_curse">
      <p>70%</p>
      <ion-progress-bar color="primary" value="0.7"></ion-progress-bar>  
    </ion-label>
  </ion-item>

  <ion-item class="ion-activated">
    <ion-label class="curse">Comercio Electronico</ion-label>
    <ion-label class="type_curse">
      <p>80%</p>
      <ion-progress-bar color="primary" value="0.8"></ion-progress-bar>  
    </ion-label>
  </ion-item>
